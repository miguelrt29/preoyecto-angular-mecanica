<!-- login.html -->
<app-nav></app-nav>


<section class="seccion-login">
  <div class="tarjeta-login">
    <h2 class="titulo-login"> {{login ()}} </h2>

    <form action="#" class="form-login" autocomplete="off">
      <div class="grupo-entrada">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="grupo-entrada">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn-principal">Ingresar</button>

      <p class="olvido-contrasena">
        <a href="/restablecer"> {{rest ()}} </a>
      </p>

      <div class="fila-crear-cuenta">
        <label for="abrir-registro" class="enlace-modal">Crear cuenta aquí</label>
      </div>
    </form>
  </div>
</section>

<!-- checkbox que controla modal (oculto) -->
<input type="checkbox" id="abrir-registro" class="alternador-modal" hidden>

<!-- backdrop del modal -->
<div class="fondo-modal" aria-hidden="true"></div>

<!-- modal (checkbox hack) -->
<div class="modal-registro" role="dialog" aria-modal="true" aria-labelledby="tituloRegistro">
  <div class="tarjeta-modal">
    <label for="abrir-registro" class="cerrar-modal" title="Cerrar">✕</label>
    <h3 id="tituloRegistro">Crear cuenta</h3>

    <form action="#" class="formulario-registro" autocomplete="off">
      <div class="fila-dos">
        <input type="text" placeholder="Nombre" required>
        <input type="text" placeholder="Apellido" required>
      </div>

      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <input type="password" placeholder="Confirmar contraseña" required>

      <button type="submit" class="btn-principal">Crear cuenta</button>

      <p class="texto-pequeno">
        ¿Ya tienes cuenta? <label for="abrir-registro" class="enlace-inline">Cerrar</label>
      </p>
    </form>
  </div>
</div>

<app-gris></app-gris>
<app-footer></app-footer>
